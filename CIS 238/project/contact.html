      <h2>Questions?</h2>
      <form method="post" action="feedback.php">
        <fieldset>
          <legend>Personal Information</legend>

          <label for="firstname">First Name<span class="required">*</span></label>
          <input type="text" id="firstname" name="firstname" placeholder="John" required>

          <input type="text" id="lastname" name="lastname" placeholder="Doe" required>

          <label for="email">Email<span class="required">*</span></label>
          <input type="email" id="email" name="email" placeholder="example@mail.edu" required>

        </fieldset>
        <fieldset>
          <legend>Additional Information</legend>

          <label for="state">Reason for Contact<span class="required">*</span></label>
          <select id="state" name="state" required>
            <option value="ems_development">EMS Development</option>
            <option value="live_support">Live Support</option>
          </select>
        </fieldset>
        <fieldset>
